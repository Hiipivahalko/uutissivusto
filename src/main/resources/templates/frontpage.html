<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>VIIALANSANOMAT</title>
        
        <meta charset="UTF-8"/>
    </head>
    <body>
        
        <h1>Viialansanomat</h1>
        
        <a th:each="category : ${categories}" th:href="@{/category/{id}(id=${category.id})}"  th:text="${category.name}"><span>htht</span></a>
        
        <form th:action="@{/addCategoryToFrontpage}" method="POST">
            <input th:type="text" th:name="name"/>
            <input th:type="submit" value="Add Category"/>
        </form>
       
        
        <p>Welcome!</p>
        
        <ul>
            <li th:each="article : ${articles}">
                <a th:href="@{/article/{id}(id=${article.id})}">
                    <h4 th:text="${article.headline}"> headline </h4>
                    <p th:text="${article.lead}"> lead </p>
                </a>
            </li>
        </ul>
        
        <a th:href="@{/addArticle}">Add new article</a>
        
    </body>
</html>
