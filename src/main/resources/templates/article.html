<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>VIIALANSANOMAT</title>

        <meta charset="UTF-8"/>
    </head>
    <body>


        <h1 th:text="${article.headline}">headline</h1>

        <img th:src="@{/images/{id}(id=${article.fileObject.id})}" height="300" width="300" alt="image"/>

        <h5 th:text="${article.lead}">lead</h5>

        <p th:text="${article.text}">text</p>



        <a th:href="@{/category/{id}(id=${article.category.id})}" th:text="${article.category.name}">category</a>

        <p>Writer: </p>
        <p th:text="${article.writer}">writer</p>

        <p>Date: </p>
        <p th:text="${article.date}">date</p>

        
        <div sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/article/edit/{id}(id=${article.id})}"><button>Edit Article</button></a>
        </div>
    </body>
</html>
